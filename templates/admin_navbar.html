<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #2A2A72;
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.4em;
            color: #FFC857;
        }
        .navbar-nav .nav-link {
            color: #FFC857;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #E9724C;
        }
        .navbar-nav .nav-link.active {
            color: #E4572E;
            font-weight: bold;
        }
        .logout-link {
            color: #F95D6A;
        }
        .logout-link:hover {
            color: #FFB3C1;
        }
        .nav-item .active-link {
            border-bottom: 3px solid #FFC857;
            padding-bottom: 8px;
        }
        .content-container {
            margin-top: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/user_management/' %}active-link{% endif %}" href="{% url 'user_management' %}">Kullanıcılar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/module_results/' %}active-link{% endif %}" href="{% url 'module_results' %}">Modul sonuçları</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analytics/' %}active-link{% endif %}" href="{% url 'analytics' %}">Statistik veriler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-link" href="{% url 'logout' %}">Çıkış</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
