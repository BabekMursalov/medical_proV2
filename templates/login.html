<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı giriş sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1d3557, #457b9d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }
        .login-container h3 {
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #f1faee;
            text-align: center;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #a8dadc;
            color: #fff;
        }
        .btn-primary {
            background-color: #1d3557;
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover {
            background-color: #457b9d;
        }
        .form-label {
            color: #f1faee;
        }
        .logo-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .logo-container img {
        max-width: 150px;
        height: auto;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        {% load static %}
        <div class="logo-container text-center mb-4">
            <img src="{% static 'admin/img/295128.png' %}" alt="Medical Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        
        
        <!-- Login Form -->
        <h3>Giriş</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Kullanıcı adı</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adı" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Giriş yap</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
